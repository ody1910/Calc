<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Revenue Calculator - TEILab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>E-Commerce Revenue Calculator</h1>
        <div class="input-group">
            <label for="price">Price per Item ($):</label>
            <input type="number" id="price" placeholder="Enter item price">
        </div>
        <div class="input-group">
            <label for="quantity">Quantity Sold:</label>
            <input type="number" id="quantity" placeholder="Enter quantity sold">
        </div>
        <div class="input-group">
            <label for="cost">Cost per Item ($):</label>
            <input type="number" id="cost" placeholder="Enter cost per item">
        </div>
        <button onclick="calculateRevenue()">Calculate Revenue</button>
        <div class="result">
            <p id="revenue">Revenue: $0.00</p>
            <p id="profit">Profit: $0.00</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
